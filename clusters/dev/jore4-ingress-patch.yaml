# Patches the jore4 ingress to tell where to find the certificate from and what is the hostname

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jore4-ingress
  namespace: hsl-jore4
  annotations:
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: hsl-jore4-dev-cert

spec:
  rules:
    # only listen to requests from this host
    - host: dev.jore.hsl.fi
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jore4-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: jore4-backend
                port:
                  number: 8080
